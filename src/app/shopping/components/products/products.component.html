<div class="row">
  <div class="col-3">
    <product-filter [selectedCategory]="selectedCategory"></product-filter>
  </div>
  <div class="col-9">
      <div class="row" *ngIf="cart$ | async as cart">
          <ng-container *ngFor="let p of filtredProducts; let i = index">
              <div class="col-6">
                  <product-card [product]="p" [shopping-cart] = "cart"></product-card>
              </div>
              <div *ngIf="(i+1) % 2===0" class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
