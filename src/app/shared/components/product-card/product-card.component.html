<div 
  *ngIf="product.title"
  class="card mb-2">
  <img  *ngIf="product.imgaeUrl" class="card-img-top" [src]="product.imgaeUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'symbol'}}</p>
    <p class="card-text">Available sizes: {{ product.size }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart" >
    <button 
    *ngIf="shoppingCart.getQuantity(product) === 0 ; else updateQuantity"
      class="btn btn-secondary btn-block" 
      (click)="addToCart()"
      >Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>
      
  </div>
</div>
